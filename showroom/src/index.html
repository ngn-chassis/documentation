<!DOCTYPE html>
<html lang="en" class="chassis">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>Chassis Showroom</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/layout.css">

    <!-- <script src="polyfills/webcomponents/custom-elements-es5-adapter.js"></script>
    <script src="polyfills/webcomponents/webcomponents-lite.js"></script> -->

    <script src="webcomponents/chassis-element.js"></script>
    <script src="webcomponents/chassis-control.js"></script>
    <script src="webcomponents/chassis-cycle.js"></script>
  </head>

  <body class="layout showroom">
    <main>
      <chassis-cycle id="cycle">
        <section selected>
          SECTION 1
        </section>

        <section>
          SECTION 2
        </section>

        <section>
          SECTION 3
        </section>
      </chassis-cycle>

      <chassis-control>
        <label>Text Input</label>
        <input type="text">
      </chassis-control>
    </main>


    <script type="text/javascript">
      window.addEventListener('DOMContentLoaded', function () {
        window.cycle = document.getElementById('cycle')
      })
    </script>
  </body>

</html>
