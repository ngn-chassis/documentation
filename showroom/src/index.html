    <script type="text/javascript">
      window.addEventListener('DOMContentLoaded', function () {
        window.layout = document.getElementById('layout')
        window.cell = document.getElementById('cell')

        return

        window.cycle = document.getElementById('cycle')

        window.cycle.addEventListener('beforechange', evt => {
          evt.preventDefault()
          let { currentSelection, nextSelection, next } = evt.detail

          cycle.setAttribute('transition', '')
          currentSelection.element.setAttribute('fade-out', '')
          setTimeout(next, 500)
        })

        window.cycle.addEventListener('change', evt => {
          let { previousSelection, currentSelection } = evt.detail

          cycle.removeAttribute('transition')
          previousSelection.element.removeAttribute('fade-out')
          currentSelection.element.setAttribute('fade-in', '')
          setTimeout(() => currentSelection.element.removeAttribute('fade-in'), 1000)
        })
      })
    </script>
