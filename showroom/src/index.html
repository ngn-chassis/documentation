<!DOCTYPE html>
<html lang="en" class="chassis">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>Chassis Showroom</title>

    <link rel="stylesheet" href="/css/main.css">

    <!-- <script src="polyfills/webcomponents/custom-elements-es5-adapter.js"></script>
    <script src="polyfills/webcomponents/webcomponents-lite.js"></script> -->

    <!-- <script src="js/author-dragdrop.js"></script> -->
    <script src="webcomponents/author-element.js"></script>
    <script src="webcomponents/author-draggable.js"></script>
    <script src="webcomponents/author-droptarget.js"></script>
    <script src="webcomponents/author-dragarea.js"></script>
  </head>

  <body class="layout showroom">
    <header>
      <div class="width constraint">
        <h1>NGN Chassis Documentation</h1>
        <aside class="links">
          <h2 class="hidden">Navigation</h2>
          <a href="javascript:;">Showroom</a>
          <a href="https://github.com/ngnjs" target="_blank">Github</a>
        </aside>
      </div>
    </header>

    <main>
      <div class="content">
        <section class="dnd">
          <author-droptarget accepts="tyle">
            <!-- <author-dragarea> -->
              <author-draggable id="draggable" type="tyle">
                DRAG ME
                <div>
                  Here is a div

                  <div>
                    And another
                  </div>
                </div>
              </author-draggable>
              <author-draggable type="tyle">
                DRAG ME
              </author-draggable>
              <author-draggable type="tyle">
                DRAG ME
              </author-draggable>
              <author-draggable type="tyle">
                DRAG ME
              </author-draggable>
              <author-draggable type="tyle">
                DRAG ME
              </author-draggable>
              <author-draggable type="tyle">
                DRAG ME
              </author-draggable>
              <author-draggable type="tyle">
                DRAG ME
              </author-draggable>
              <author-draggable type="tyle">
                DRAG ME
              </author-draggable>
            <!-- </author-dragarea> -->
          </author-droptarget>

          <author-droptarget id="droptarget" accepts="tyle">

          </author-droptarget>
        </section>
      </div>

    </main>

    <script>
      window.addEventListener('DOMContentLoaded', evt => {
        window.draggable = document.getElementById('draggable')
        window.droptarget = document.getElementById('droptarget')

        window.droptarget.on('drag.enter', evt => {
          console.log('DRAG ENTER');
        })

        window.droptarget.on('drag.over', evt => {
          console.log('DRAG OVER');
        })

        window.droptarget.on('drag.leave', evt => {
          console.log('DRAG LEAVE');
        })
        return
        window.draggable.on('drag.start', evt => {
          console.log('drag start');
        })

        window.draggable.on('after.drag.start', evt => {
          console.log('after drag start');
        })

        window.draggable.on('drag', evt => {
          console.log('dragging');
        })

        window.draggable.on('drag.end', evt => {
          console.log('drag end');
        })

        window.draggable.on('after.drag.end', evt => {
          console.log('after drag end');
        })
      })
    </script>
  </body>

</html>
